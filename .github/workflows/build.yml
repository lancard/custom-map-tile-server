name: build-general

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - run: date > korea-openstreetmap-tiles/nue.txt

      - name: Setup git user
        run: |
          cd korea-openstreetmap-tiles
          git config user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config user.email "$(git --no-pager log --format=format:'%ae' -n 1)"

      - run: |
          cd korea-openstreetmap-tiles
          git config --local

      - run: cd korea-openstreetmap-tiles && git add .  && git commit -m "update tiles" && git push origin HEAD:refs/heads/main

      # - run: ./build_tiles.sh
