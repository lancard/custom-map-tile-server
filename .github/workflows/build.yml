name: build-general

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          repository: lancard/custom-map-tile-server
          ref: main
          path: build

      - uses: actions/checkout@v3
        with:
          repository: lancard/korea-openstreetmap-tiles
          ref: main
          path: tiles
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unset some values for another repository
        run: git config -l | grep 'http\..*\.extraheader' | cut -d= -f1 | xargs -L1 git config --unset-all

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build tiles
        run: date > tiles/nue.txt
      # - run: ./build_tiles.sh

      - name: Commit and Push tiles
        run: |
          cd tiles
          git config user.name github-actions
          git config user.email github-actions@github.com      
          git add .
          git commit -am "upload tiles"
          git push